<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
</head>
<body>
    <header>
        <p>View High Scores</p>
        <p id="timetext">Time left</p>
    </header>
    <main class="whole">
        <div id="newquestion">
            <h1 id="question" class="a">Coding Quiz Challenge</h1>
            <p id="answers" class="a">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="startbutton" onclick="createlist()" class="a">Start Quiz</button>
        </div>

        <div class="endgame">
            <h2>Final Score:</h2>
            <p class="finalscore"></p>
            <p>Input your initials to save your score!</p>
            <div>
                <input type="text" size = "20" placeholder="ie: WW" name="intials" class="initials"/>
                <button class="playagain">Restart Quiz</button>
            </div>
        </div>

    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script type="text/javascript" src="assets/js/script.js"></script>

</body>
</html>
